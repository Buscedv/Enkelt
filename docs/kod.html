<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: white;
  color: black;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <h2>Enkelt</h2>
    <p style="white-space: pre;">skriv ("Hej")
    var namn = in()
    om ($namn = "Jonas") {
        skriv ("Hej Jonas!")
      }</p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <h2>Python</h2>
    <p style="white-space: pre;">print ("Hej")
    namn = input()
    if namn == "Jonas"
      print ("Hej Jonas!")</p>
  </div>
</div>
     
</body>
</html>
